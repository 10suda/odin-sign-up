<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Odin Sign Up</title>
  </head>
  <body>
    <div class="main-left">
      <header>
        <img
          src="/images/odin-lined.png"
          alt="Odin's head in a line art style"
        />
        <h1>Odin</h1>
      </header>
      <footer>Photo by <a>Halie West</a> on <a>Unsplash</a></footer>
    </div>
    <div class="main-right">
      <div class="main-right-top">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started. <br /><br />
          You <em>know</em> you want to.
        </p>
      </div>
      <div class="main-right-middle">
        <span>Let's do this!</span>
        <form action="#">
          <div>
            <label for="firstName">FIRST NAME</label
            ><input id="firstName" type="text" /><label for="email">EMAIL</label
            ><input id="email" type="email" /><label for="password"
              >PASSWORD</label
            ><input id="password" type="password" />
          </div>
          <div>
            <label for="lastName">LAST NAME</label><input type="text" /><label
              for="pNumber"
              >PHONE NUMBER</label
            ><input type="tel" /><label for="cPassword">CONFIRM PASSWORD</label
            ><input type="password" />
          </div>
        </form>
      </div>
      <div class="main-right-bot">
        <button>Create Account</button>
        <span>Already have an account? <a href="#">Log in</a></span>
      </div>
    </div>
  </body>
</html>
