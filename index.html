<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up</title>
  </head>
  <body>
    <main>
      <div class="main-left">
        <h1>
          <img
            src="/images/odin-lined.png"
            alt="Odin's head in a line art style"
          />
          Odin
        </h1>
        <footer>Photo by <a>Halie West</a> on <a>Unsplash</a></footer>
      </div>
      <div class="main-right">
        <div class="main-right-top">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Esse et
            exercitationem praesentium error expedita, illum ut temporibus
            dolorem soluta, nesciunt porro velit, quae est impedit!
            <br />
            Lorem ipsum dolor sit amet.
          </p>
        </div>
        <div class="main-right-middle">
          <form action="#">
            <div>
              <label><input type="text" />FIRST NAME</label>
              <label><input type="email" />EMAIL</label
              ><label><input type="password" />PASSWORD</label>
            </div>
            <div>
              <label><input type="text" />LAST NAME</label
              ><label><input type="tel" />PHONE NUMBER</label
              ><label><input type="password" />CONFIRM PASSWORD</label>
            </div>
          </form>
        </div>
        <div class="main-right-bot">
          <button>Create Account</button>
          <span>Already have an account? <a href="#">Log in</a></span>
        </div>
      </div>
    </main>
  </body>
</html>
