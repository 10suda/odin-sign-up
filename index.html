<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Odin Sign Up</title>
  </head>
  <body>
    <main>
      <div class="main-left">
        <h1>
          <img
            src="/images/odin-lined.png"
            alt="Odin's head in a line art style"
          />
          Odin
        </h1>
        <footer>Photo by <a>Halie West</a> on <a>Unsplash</a></footer>
      </div>
      <div class="main-right">
        <div class="main-right-top">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Esse et
            exercitationem praesentium error expedita, illum ut temporibus
            dolorem soluta, nesciunt porro velit, quae est impedit!
            <br />
            Lorem ipsum dolor sit amet.
          </p>
        </div>
        <div class="main-right-middle">
          <span>Let's do this!</span>
          <form action="#">
            <div>
              <label for="firstName">FIRST NAME</label
              ><input id="firstName" type="text" /><label for="email"
                >EMAIL</label
              ><input id="email" type="email" /><label for="password"
                >PASSWORD</label
              ><input id="password" type="password" />
            </div>
            <div>
              <label for="lastName">LAST NAME</label><input type="text" /><label
                for="pNumber"
                >PHONE NUMBER</label
              ><input type="tel" /><label for="cPassword"
                >CONFIRM PASSWORD</label
              ><input type="password" />
            </div>
          </form>
        </div>
        <div class="main-right-bot">
          <button>Create Account</button>
          <span>Already have an account? <a href="#">Log in</a></span>
        </div>
      </div>
    </main>
  </body>
</html>
